<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>

</head>
<body>
    <h1>Tom's TIC TAC TOE</h1>
    
    <form style="text-align:center" tabindex="1" id="player1Form">
        <input type="text" placeholder="Player 1's Name" id="player1Value" name="player1" value="" onfocusout="savePlayer1()">
        <input type="text" placeholder="Player 2's Name" id="player2Value" disabled name="player2" value="" onfocusout="savePlayer2()">
    </form>

    <form style="text-align:center">
        <input type="checkbox" id="computer" name="computer" value="Computer" onclick="computerCheck()">
        <label for="computer">Computer Opponent</label><br>
    </form>

    <label id="currentPlayerLabel" value=""></label>
    <hr>
    <label id="scoreHistory" value="Player 1"></label>
    
    <div id="gameBoard" tabindex="-1">

    <section class="container">
       <div id="one" type="text" class="letterBox"></div>
       <div id="two" type="text" class="letterBox"></div>
       <div id="three" type="text" class="letterBox"></div>
    </section>
    <section class="container">
        <div type="text" class="letterBox"></div>
        <div type="text" class="letterBox"></div>
        <div type="text" class="letterBox"></div>
    </section>
    <section class="container">
        <div type="text" class="letterBox"></div>
        <div type="text" class="letterBox"></div>
        <div type="text" class="letterBox"></div>
    </section>
    </div>
   
    <div id="currentPlayer"></div>
    
    <button id="startButton" class="focus-visible" tabindex="3" onclick="startGame()">Start Game</button>
    <button id="resetButton" class="focus-visible" onclick="resetGame()">Reset Game</button>
                   
</body>
</html>
